{% extends 'base/base_user.html' %}

{% block title %}
爱家-我的房源
{% endblock %}

{% block CSS %}
<link href="/static/css/ihome/main.css" rel="stylesheet">
<link href="/static/css/ihome/myhouse.css" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="container">
    <div class="top-bar">
        <div class="nav-bar">
            <h3 class="page-title">我的房源</h3>
            <a class="nav-btn fl" href="{{ url_for('user.my') }}"><span><i
                    class="fa fa-angle-left fa-2x"></i></span></a>
        </div>
    </div>
    <div class="houses-con">
        <ul class="houses-list auth-warn">
            <li>
                <div class="house-title">
                    <h3>尚未进行实名认证，无法发布房屋信息！</h3>
                </div>
                <div class="house-content">
                    <a href="{{url_for('user.auth')}}" class="btn btn-success">去实名认证</a>
                </div>
            </li>
        </ul>
        <ul id="houses-list" class="houses-list">
            <li>
                <div class="new-house">
                    <a href="{{url_for('house.newhouse')}}">发布新房源</a>
                </div>
            </li>

        </ul>
    </div>
    <div class="footer">
        <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
    </div>
</div>

{% endblock %}
{% block JS %}
<script src="/static/js/template.js"></script>
<script src="/static/js/ihome/myhouse.js"></script>
{% endblock %}
